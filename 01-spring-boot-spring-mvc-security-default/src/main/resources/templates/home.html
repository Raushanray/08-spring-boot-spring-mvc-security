<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>bihar_vibes website home page</title>
</head>
<body>

      <h2>bihar_vibes website home page!</h2>
      <hr>
      <p>
      Welcome to the bihar_vibes website home page!
      </p>

      <hr>
      <!--display user name and roles -->

      <p>
          User: <span sec:authentication="principal.username"></span>
            <br><br>
          Role(s): <span sec:authentication="principal.authorities"></span>
      </p>

      <hr>
      <!-- Add a link to point to /leaders ... this is for the manager -->
      <p>
          <a th:href="@{/leaders}">Leadership Meeting</a>
          (Only for Manager peeps)
      </p>

      <!-- Add a link to point to /systems ... this is for the Admin -->
      <p>
          <a th:href="@{/systems}">IT Systems Meeting</a>
          (Only for Admin peeps)
      </p>

      <hr>

<!-- Add logout form -->
<form action="#" th:action="@{/logout}" method="post">
   <input type="submit" value="logout" />
</form>

</body>
</html>
